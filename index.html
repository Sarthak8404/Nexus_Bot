<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessAI Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>BusinessAI</h1>
            </div>
            <p class="subtitle">Empower your business with AI-driven insights</p>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Sign In</button>
                <button class="tab-btn" onclick="showSignup()">Sign Up</button>
            </div>
            
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <form onsubmit="signIn(event)">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <button class="google-btn" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>
            
            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>Get Started</h2>
                <form onsubmit="signUp(event)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Full name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <button class="google-btn" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>
            
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration (you'll need to replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDVMbbYxdidb-LXT96IMYfrK0eZmby0nJU",
            authDomain: "nexusb0t.firebaseapp.com",
            projectId: "nexusb0t",
            storageBucket: "nexusb0t.firebasestorage.app",
            messagingSenderId: "590738714498",
            appId: "1:590738714498:web:7b4c6b8c8f8c8f8c8f8c8f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Make auth available globally
        window.auth = auth;
        window.provider = provider;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.GoogleAuthProvider = GoogleAuthProvider;

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
    <script src="auth.js"></script>
</body>
</html>
